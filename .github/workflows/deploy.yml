name: React IaaS CI-CD

on:
  push:
    branches:
      - main

env:
  ACR_NAME: reactapp
  IMAGE_NAME: react-iaas-app
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Login to ACR
      run: az acr login --name $ACR_NAME

    - name: Build Docker Image
      run: |
        docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG .

    - name: Push Docker Image
      run: |
        docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG

    - name: Setup SSH Key
      run: |
        echo "${{ secrets.VM_SSH_KEY }}" > private_key
        chmod 600 private_key

    - name: Deploy to Azure VM
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key \
        ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'

        docker pull reactapp.azurecr.io/react-iaas-app:latest

        docker stop react-container || true
        docker rm react-container || true

        docker run -d \
          --name react-container \
          -p 80:80 \
          reactapp.azurecr.io/react-iaas-app:latest

        EOF
